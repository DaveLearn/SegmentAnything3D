name: segmentanything3d
channels:
  - nvidia/label/cuda-12.1.1
  - conda-forge
  # We want to have a reproducible setup, so we don't want default channels,
  # which may be different for different users. All required channels should
  # be listed explicitly here.
  - nodefaults
dependencies:
  - nvidia/label/cuda-12.1.1::cuda=12.1.1
  - git=2.43.0
  - git-lfs=2.13.3
  - ca-certificates
  - openssl
  - vim
  - ffmpeg=6.1.1
  - curl
  - python=3.11.*
  - cxx-compiler=1.5.2
  - ninja=1.12.1